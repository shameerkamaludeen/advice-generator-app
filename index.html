<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/systemize.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="scripts/main.js" defer></script>
</head>

<body>
  <main>
    <h1 class="hide-visually">Frontend Mentor - Advice generator app solution</h1>

    <div class="section-advice">
      <div class="advice-id">
        <span>Advice #</span>
      </div>

      <p class="advice loading">Loading...</p>

      <div class="wrapper-devider">
        <picture>
          <source media="(max-width: 36.875em)" srcset="images/pattern-divider-mobile.svg">
          <source media="(min-width: 37em)" srcset="images/pattern-divider-desktop.svg">
          <img src="images/pattern-divider-mobile.svg" alt="A line of devider">
        </picture>
      </div>

      <button type="button"><img src="images/icon-dice.svg" alt="A dice icon"></button>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.upwork.com/freelancers/~01bf2c545547088859">Shameer Kamaludeen</a>.
      </p>
    </div>
  </footer>
</body>

</html>
